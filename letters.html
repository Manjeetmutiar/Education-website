<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Letters â€“ EduSpark Kids</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #444;
    }

    .letter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .letter-box {
      background-color: #fefefe;
      border: 2px solid #f3c;
      border-radius: 10px;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: #444;
      transition: transform 0.2s;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .letter-box:hover {
      transform: scale(1.1);
      background-color: #f9f1ff;
    }

    audio {
      display: none;
    }

    .abc-song {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #f76d6d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ”¤ Let's Learn the Letters!</h1>
    <p>Click a letter to hear it!</p>

    <div class="letter-grid" id="letterGrid">
      <!-- JS will insert Aâ€“Z letters here -->
    </div>

    <div class="abc-song">
      <h2>ðŸŽµ ABC Song</h2>
      <button class="btn" onclick="playABCSong()">â–¶ Play Song</button>
      <audio id="abcAudio" src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_98275b593b.mp3?filename=abc-alphabet-song-kids-version-139214.mp3"></audio>
    </div>
  </div>

  <script>
    const letterGrid = document.getElementById("letterGrid");

    // Create letter boxes Aâ€“Z
    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const box = document.createElement("div");
      box.className = "letter-box";
      box.textContent = letter;
      box.onclick = () => playLetterSound(letter);
      letterGrid.appendChild(box);
    }

    function playLetterSound(letter) {
      const audio = new Audio(`https://ssl.gstatic.com/dictionary/static/sounds/oxford/${letter.toLowerCase()}--_gb_1.mp3`);
      audio.play().catch(e => {
        alert("ðŸ”‡ Audio not available for this letter.");
      });
    }

    function playABCSong() {
      const audio = document.getElementById("abcAudio");
      audio.play();
    }
  </script>

</body>
</html>
