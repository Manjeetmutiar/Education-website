<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match ‚Äì EduSpark Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f06292;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .game-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff3f5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #f8bbd0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .card-front {
      background-color: #f8bbd0;
    }

    .card-back {
      background-color: #ff80ab;
      transform: rotateY(180deg);
      font-size: 2rem;
    }

    .score-board {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .reset-btn {
      margin-top: 20px;
      background-color: #f06292;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

<header>
  <h1>üß† Memory Match Game</h1>
  <p>Find all the matching pairs!</p>
</header>

<div class="game-container">
  <div class="grid" id="gameGrid"></div>
  <div class="score-board">
    Moves: <span id="moves">0</span>
  </div>
  <div style="text-align: center;">
    <button class="reset-btn" onclick="startGame()">üîÅ Play Again</button>
  </div>
</div>

<script>
  const emojis = ['üê∂','üê±','üê∏','üê∑','üêµ','üê∞','ü¶Å','üê•'];
  let gameGrid = document.getElementById('gameGrid');
  let movesElement = document.getElementById('moves');
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let moves = 0;
  let matches = 0;

  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function createCard(emoji) {
    const card = document.createElement('div');
    card.classList.add('card');

    const inner = document.createElement('div');
    inner.classList.add('card-inner');

    const front = document.createElement('div');
    front.classList.add('card-front');
    front.textContent = "‚ùì";

    const back = document.createElement('div');
    back.classList.add('card-back');
    back.textContent = emoji;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.dataset.emoji = emoji;

    card.addEventListener('click', () => {
      if (lockBoard || card.classList.contains('flipped')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      moves++;
      movesElement.textContent = moves;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        firstCard.removeEventListener('click', () => {});
        secondCard.removeEventListener('click', () => {});
        resetTurn();
        matches++;
        if (matches === emojis.length) {
          setTimeout(() => {
            alert("üéâ You won! Try again?");
            startGame();
          }, 800);
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 1000);
      }
    });

    return card;
  }

  function resetTurn() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
  }

  function startGame() {
    gameGrid.innerHTML = '';
    moves = 0;
    matches = 0;
    movesElement.textContent = moves;
    const gameEmojis = shuffle([...emojis, ...emojis]);
    gameEmojis.forEach(emoji => {
      const card = createCard(emoji);
      gameGrid.appendChild(card);
    });
  }

  // Start game on page load
  startGame();
</script>

</body>
</html>
